<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascroip-cart</title>
    <link rel="stylesheet" href="css/css4.css">
</head>
<body>
    <section class="product">
       <div class="container">
         <div class="product-items">
            <div class="product-item">
             <img src="images/iphone7.jpg" alt="">
            <div class="product-item-text">
             <p><span>6.000.000</span><sup>đ</sup></p>
             <h1>Iphone 7 Plus</h1>
            </div>
            <button>Thêm vào giỏ hàng</button>
         </div>
         <div class="product-item">
            <img  src="images/iphone8plus.jpg" alt="">
           <div class="product-item-text">
            <p><span>9.000.000</span><sup>đ</sup></p>
            <h1> <a href="ip8+.html">Iphone 8 plus</a></h1>
           </div>
           <button>Thêm vào giỏ hàng</button>
        </div>
        <div class="product-item">
            <img src="images/iphone x.jpeg" alt="" >
           <div class="product-item-text">
            <p><span>10.000.000</span><sup>đ</sup></p>
            <h1><a href="ipx.html" >IphoneX</a></h1>
           </div>
           <button>Thêm vào giỏ hàng</button>
        </div>
        <div class="product-item">
            <img src="images/ip11.jpeg" alt="">
           <div class="product-item-text">
            <p><span>13.900.000</span><sup>đ</sup></p>
            <h1>Iphone 11</h1>
           </div>
           <button>Thêm vào giỏ hàng</button>
        </div>
        <div class="product-item">
            <img src="images/ip13pro max.jpeg" alt="">
           <div class="product-item-text">
            <p><span>23.900.000</span><sup>đ</sup></p>
            <h1>Iphone 13</h1>
           </div>
           <button>Thêm vào giỏ hàng</button>
        </div>
        </div>
    </div>
</section>
<section class="cart">
    <h2>Giỏ Hàng</h2>
    <form action="">
        <table >
            <thead>
              <tr>
                  <th>Sản Phẩm</th>
                  <th>Giá</th>
                  <th>Số lượng</th>
                  <th>Chọn</th>
              </tr>
            </thead>
            <tbody>
               <tr>
                   <td style="display: flex; align-items: center"><img style="width:70px" src="images/iphone7.jpg" alt="">Iphone 7 Plus</td>
                   <td><p><span>6.000.000</span><sup>đ</sup></p></td>
                   <td><input style="width:30px; outline:none;" type="number" value="1" min="1"></td>
                   <td style="cursor:pointer;"> Xóa</td>
               </tr>
               <tr>
                <td style="display: flex; align-items: center"><img style="width:70px" src="images/ip12pro max.jpeg" alt="">Iphone 12 Pro Max</td>
                <td><p><span>18.600.000</span><sup>đ</sup></p></td>
                <td><input style="width:30px; outline:none;" type="number" value="1" min="1"></td>
                <td style="cursor:pointer;"> Xóa</td>
            </tr>
            <tr>
                <td style="display: flex; align-items: center"><img style="width:70px" src="images/iphone8plus.jpg" alt="">Iphone 8 Plus</td>
                <td><p><span>9.000.000</span><sup>đ</sup></p></td>
                <td><input style="width:30px; outline:none;" type="number" value="1" min="1"></td>
                <td style="cursor:pointer;"> Xóa</td>
            </tr>
            </tbody>

        </table>
          <div style="text-align: right;" class="price-total">
              <p style="font-weight: bold;">Tổng tiền:<span>33.600.000</span><sup>đ</sup></p>

          </div>
    </form>

</section>
</body>
</html>
